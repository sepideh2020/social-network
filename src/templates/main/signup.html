{% extends "base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
    <h2>Sign up</h2>
    <div class="ui grid">
        <div class="six wide column">
            <form class="signup ui form" method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label_tag }}<br>
                    {{ field }}
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                {% endfor %}
                <br><br>
                <button class="ui button secondary" type="submit">{% trans "Sign Up" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
